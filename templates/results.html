<mapbox places="places" geo-data="geoData"></mapbox>

<div class="activities">
  <h3 class="center-align">Nearby Adventures</h3>
  <div class="row">
      <div class="col s12">
          <ul tabs reload="allTabContentLoaded">
              <li ng-click="activityFilter = 'Hiking'" class="tab col s3"><a href="#test1">Hiking</a></li>
              <li ng-click="activityFilter = 'Mountain Biking'" class="tab col s3"><a class="active" href="#test2">Mountain Biking</a></li>
              <li ng-click="activityFilter = 'Camping'" class="tab col s3"><a href="#test3">Camping</a></li>
              <li ng-click="activityFilter = 'Snow Sports'" class="tab col s3"><a href="#test4">Snow Sports</a></li>
              <li class="tab col s3"><a href="#test4">Search</a></li>
          </ul>
      </div>
  </div>
  <div class="row">
    <div ng-repeat="place in places" ng-show="place.display" class="ng-hide">
      <div ng-repeat="activity in place.activities | filter: { activity_type_name: activityFilter } | filter: searchInput">
        <div class="col s12 m6 l4">
          <div class="card">
            <div class="card-image">
              <img ng-src="{{activity.thumbnail}}" alt="{{activity.name}}"/>
              <span class="card-title background">{{activity.name}} {{activity.activity_type_name}}</span>
            </div>
            <div class="card-content">
              <p>{{place.city}}, {{place.state}}</p>
              <p ng-show="place.distance" class="ng-hide">{{place.distance}}</p>
              <p>{{activity.length}}</p>
              <p class="activator teal-text">More Info</p>
            </div>
            <div class="card-reveal">
              <span class="card-title hike-score-green-text">
                {{activity.name}} {{activity.activity_type_name}}
                <i class="material-icons right">close</i>
              </span>
              <p ng-bind-html="activity.description | to_trusted"></p>
              <a href={{activity.url}} target="_blank" class="teal-text">Let's go!</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <p></p>
    <p></p>
  </div>
</div>
